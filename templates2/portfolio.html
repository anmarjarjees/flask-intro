<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if page_title %}
        {{ page_title }}
        {% else %}
        Contact Flask Framework
        {% endif %}
    </title>
</head>

<body>

    <header>

        <nav>

            <ul>

                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <!-- app.route('/portfolio') => <li><a href="/portfolio">Portfolio/a></li> -->
                <li><a href="/portfolio">Portfolio</a></li>
                <!-- app.route('/contact') => <li><a href="/contact">Contact Us/a></li> -->
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>My Amazing Portfolio</h1>
        <!-- 
            We can write a formula (equation) inside { % % }
            Using <p> element to print the average (mean) of these two numbers: 90 and 95
            we need to find the result of this formula: (90+95)/2
        -->
        <p>The average of 90 and 95 is {{ (90+95)/2 }}</p>

    </div>

    <footer>
        Flask Framework
    </footer>
</body>

</html>
